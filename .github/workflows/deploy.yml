name: Deploy VuePress to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy
        run: |
          cd docs/.vuepress/dist
          git init
          git add -A
          git commit -m 'Deploy'
          git push -f git@github.com:blokugrandine/it-mokymai.git master:gh-pages
